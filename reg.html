<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/color.css">
    
</head>
<body>
<div class="page registration-page">
    <div class="container d-flex align-items-center">
        <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-3 bg-dark">
                <div class="info d-flex align-items-center justify-content-center">
                    <div class="logo">
                        <img src="img/logo.png" alt="logotype" class="logo">
                    </div>
                </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-9 bg-white">
                <div class="lang_wrap">
                    <select>
                        <option value="Ru">Ru</option>
                        <option value="En">En</option>
                    </select>
                    <i class="material-icons">arrow_drop_down</i>
                </div>
                <div class="info d-flex align-items-center justify-content-center">
                    <div class="content">
                        <h1>Регистрация</h1>
                        <form class="form-holder form-horizontal">
                            <div class="form-group row align-items-center">
                                <label class="col-sm-4 form-control-label">Email:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row align-items-center">
                                <label class="col-sm-4 form-control-label">Пароль:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row align-items-center">
                                <label class="col-sm-4 form-control-label">Повторите пароль:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row align-items-center">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-8 checkbox_wrap">
                                    <input id='one' type='checkbox' />
                                    <label for='one'>
                                    <span><i class="material-icons">check</i></span>
                                    Нажимая на эту кнопку, я соглашаюсь c <a href="#">Правилами и условиями использования сервиса</a>
                                    </label>
                                </div>
                            </div>
                        </form>
                        <div class="link_wrap row">
                            <div class="col-4 col-sm-6">
                            </div>
                            <div class="col-8 col-sm-6 text-right">
                                <a href="authentication.html" class="reg_link">Регистрация <i class="material-icons">arrow_forward</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="successRegModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Поздравляем!</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>На указанный email было отправлено письмо для подтверждения регистрации.</p>
                    <p>Если Вы не получили Email, пожалуйста, проверьте вкладку Спам.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Javascript files-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/front.js"></script>
</body>
</html>
